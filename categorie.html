<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorie - Cronoshop</title>
    <meta name="description" content="Esplora le categorie di prodotti su Cronoshop.">
    <meta name="author" content="Cronoshop Team" />
    <link rel="canonical" href="https://www.cronoshop.eu/categorie.html">
    <link rel="icon" type="image/png" href="assets/cronoshop-logo.png">
    <link rel="apple-touch-icon" href="assets/cronoshop-logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <header class="glass-header" id="navigation-container"></header>

    <main class="container">
        <section class="categories-page">
            <div class="page-header">
                <h1>
                    <i class="ph ph-folders"></i>
                    Categorie Prodotti
                </h1>
                <p>Esplora le nostre categorie per trovare esattamente quello che cerchi</p>
            </div>

            <!-- Categories Stats -->
            <div class="categories-stats">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="ph ph-package"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-number" id="totalProducts">0</span>
                        <span class="stat-label">Prodotti Totali</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="ph ph-tag"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-number" id="totalCategories">6</span>
                        <span class="stat-label">Categorie</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="ph ph-percent"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-number" id="avgDiscount">0%</span>
                        <span class="stat-label">Sconto Medio</span>
                    </div>
                </div>
            </div>

            <!-- Categories Grid -->
            <div class="categories-grid" id="categoriesGrid">
                <!-- Categories will be loaded here -->
            </div>

            <!-- Popular Products by Category -->
            <div class="popular-products-section" id="popularProductsSection">
                <div class="section-header">
                    <h2>
                        <i class="ph ph-star"></i>
                        Prodotti Popolari per Categoria
                    </h2>
                </div>
                <div class="popular-products-grid" id="popularProductsGrid">
                    <!-- Popular products will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <footer class="glass-footer" id="footer-container"></footer>

    <!-- Scripts -->
    <script src="main.js"></script>
    <script src="script.js"></script>
    <script>
        // Categories page functionality
        class CategoriesPage {
            constructor() {
                this.categories = [
                    {
                        id: 'smartphone',
                        name: 'Smartphone',
                        description: 'I migliori smartphone Android e iPhone con sconti esclusivi',
                        icon: 'ph-device-mobile',
                        color: 'linear-gradient(135deg, #007AFF, #5856D6)',
                        count: 0,
                        products: []
                    },
                    {
                        id: 'tech',
                        name: 'Tecnologia',
                        description: 'Gadget tecnologici, accessori e dispositivi smart',
                        icon: 'ph-laptop',
                        color: 'linear-gradient(135deg, #34C759, #00C7BE)',
                        count: 0,
                        products: []
                    },
                    {
                        id: 'casa',
                        name: 'Casa & Cucina',
                        description: 'Tutto per la casa, cucina e arredamento',
                        icon: 'ph-house',
                        color: 'linear-gradient(135deg, #FF9500, #FFCC00)',
                        count: 0,
                        products: []
                    },
                    {
                        id: 'fashion',
                        name: 'Moda & Abbigliamento',
                        description: 'Abbigliamento, scarpe e accessori per uomo e donna',
                        icon: 'ph-shirt',
                        color: 'linear-gradient(135deg, #FF2D92, #AF52DE)',
                        count: 0,
                        products: []
                    },
                    {
                        id: 'salute',
                        name: 'Salute & Bellezza',
                        description: 'Prodotti per la cura personale e il benessere',
                        icon: 'ph-heart',
                        color: 'linear-gradient(135deg, #FF3B30, #FF9500)',
                        count: 0,
                        products: []
                    },
                    {
                        id: 'sport',
                        name: 'Sport & Tempo Libero',
                        description: 'Attrezzature sportive e prodotti per il tempo libero',
                        icon: 'ph-basketball',
                        color: 'linear-gradient(135deg, #30D158, #007AFF)',
                        count: 0,
                        products: []
                    }
                ];

                this.init();
            }

            init() {
                this.loadProductData();
                this.calculateStats();
                this.renderCategories();
                this.renderPopularProducts();
            }

            loadProductData() {
                if (typeof products !== 'undefined' && Array.isArray(products)) {
                    // Group products by category
                    this.categories.forEach(category => {
                        category.products = products.filter(product => product.categoria === category.id);
                        category.count = category.products.length;
                    });
                    console.log('Product data loaded for categories');
                } else {
                    console.error('Products not found in main.js');
                }
            }

            calculateStats() {
                const totalProducts = this.categories.reduce((sum, cat) => sum + cat.count, 0);
                const totalCategories = this.categories.filter(cat => cat.count > 0).length;
                
                // Calculate average discount
                let totalDiscount = 0;
                let discountCount = 0;
                
                this.categories.forEach(category => {
                    category.products.forEach(product => {
                        if (product.sconto) {
                            totalDiscount += product.sconto;
                            discountCount++;
                        }
                    });
                });
                
                const avgDiscount = discountCount > 0 ? Math.round(totalDiscount / discountCount) : 0;

                // Update stats display
                document.getElementById('totalProducts').textContent = totalProducts;
                document.getElementById('totalCategories').textContent = totalCategories;
                document.getElementById('avgDiscount').textContent = `${avgDiscount}%`;
            }

            renderCategories() {
                const grid = document.getElementById('categoriesGrid');
                if (!grid) return;

                grid.innerHTML = this.categories.map(category => this.createCategoryCard(category)).join('');
            }

            createCategoryCard(category) {
                const bestDiscount = category.products.reduce((max, product) => {
                    return (product.sconto || 0) > max ? (product.sconto || 0) : max;
                }, 0);

                const avgPrice = category.products.length > 0 
                    ? category.products.reduce((sum, product) => {
                        const price = typeof product.prezzo === 'number' ? product.prezzo : parseFloat(product.prezzo) || 0;
                        return sum + price;
                    }, 0) / category.products.length
                    : 0;

                return `
                    <div class="category-card" data-category="${category.id}">
                        <div class="category-header">
                            <div class="category-icon" style="background: ${category.color};">
                                <i class="${category.icon}"></i>
                            </div>
                            <div class="category-badge">
                                ${category.count} prodotti
                            </div>
                        </div>
                        
                        <div class="category-content">
                            <h3 class="category-title">${category.name}</h3>
                            <p class="category-description">${category.description}</p>
                            
                            <div class="category-stats">
                                ${bestDiscount > 0 ? `
                                    <div class="category-stat">
                                        <i class="ph ph-tag"></i>
                                        <span>Fino a -${bestDiscount}%</span>
                                    </div>
                                ` : ''}
                                ${avgPrice > 0 ? `
                                    <div class="category-stat">
                                        <i class="ph ph-currency-eur"></i>
                                        <span>Da €${avgPrice.toFixed(0)}</span>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                        
                        <div class="category-actions">
                            <button class="btn-primary" onclick="viewCategory('${category.id}')">
                                <i class="ph ph-arrow-right"></i>
                                Esplora Categoria
                            </button>
                            <button class="btn-secondary" onclick="viewTopProducts('${category.id}')">
                                <i class="ph ph-star"></i>
                                Top Prodotti
                            </button>
                        </div>
                        
                        ${category.products.length > 0 ? `
                            <div class="category-preview">
                                <div class="preview-products">
                                    ${category.products.slice(0, 3).map(product => `
                                        <div class="preview-product">
                                            <img src="${product.img}" alt="${product.nome}" onerror="this.src='/placeholder.svg?height=40&width=40&text=P'">
                                        </div>
                                    `).join('')}
                                    ${category.products.length > 3 ? `
                                        <div class="preview-more">+${category.products.length - 3}</div>
                                    ` : ''}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            renderPopularProducts() {
                const section = document.getElementById('popularProductsSection');
                const grid = document.getElementById('popularProductsGrid');
                
                if (!grid) return;

                // Get top products from each category (highest discount or best price)
                const popularProducts = [];
                
                this.categories.forEach(category => {
                    if (category.products.length > 0) {
                        // Sort by discount first, then by price
                        const sorted = [...category.products].sort((a, b) => {
                            const discountA = a.sconto || 0;
                            const discountB = b.sconto || 0;
                            if (discountA !== discountB) {
                                return discountB - discountA;
                            }
                            const priceA = typeof a.prezzo === 'number' ? a.prezzo : parseFloat(a.prezzo) || 0;
                            const priceB = typeof b.prezzo === 'number' ? b.prezzo : parseFloat(b.prezzo) || 0;
                            return priceA - priceB;
                        });
                        
                        popularProducts.push({
                            ...sorted[0],
                            categoryName: category.name,
                            categoryColor: category.color
                        });
                    }
                });

                if (popularProducts.length > 0) {
                    section.style.display = 'block';
                    grid.innerHTML = popularProducts.map(product => this.createPopularProductCard(product)).join('');
                } else {
                    section.style.display = 'none';
                }
            }

            createPopularProductCard(product) {
                const price = typeof product.prezzo === 'number' ? product.prezzo : parseFloat(product.prezzo) || 0;
                const originalPrice = typeof product.prezzo_originale === 'number' 
                    ? product.prezzo_originale 
                    : parseFloat(product.prezzo_originale) || null;

                return `
                    <div class="popular-product-card">
                        <div class="popular-product-image">
                            <img src="${product.img}" alt="${product.nome}" onerror="this.src='/placeholder.svg?height=150&width=200&text=Prodotto'">
                            ${product.sconto ? `<div class="popular-discount">-${product.sconto}%</div>` : ''}
                            <div class="popular-category" style="background: ${product.categoryColor};">
                                ${product.categoryName}
                            </div>
                        </div>
                        
                        <div class="popular-product-info">
                            <h4 class="popular-product-title">${product.nome}</h4>
                            <div class="popular-product-price">
                                <span class="current-price">€${price.toFixed(2)}</span>
                                ${originalPrice ? `<span class="original-price">€${originalPrice.toFixed(2)}</span>` : ''}
                            </div>
                            
                            <div class="popular-product-actions">
                                <a href="${product.link}" target="_blank" rel="noopener noreferrer" class="btn-primary btn-small">
                                    <i class="ph ph-shopping-cart"></i>
                                    Acquista
                                </a>
                                <button class="btn-secondary btn-small" onclick="addToWishlist('${product.id}')">
                                    <i class="ph ph-heart"></i>
                                </button>
                                <button class="btn-secondary btn-small" onclick="addToCart('${product.id}')">
                                    <i class="ph ph-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        // Global functions
        function viewCategory(categoryId) {
            window.location.href = `products.html?category=${categoryId}`;
        }

        function viewTopProducts(categoryId) {
            window.location.href = `products.html?category=${categoryId}&sort=discount`;
        }

        function addToCart(productId) {
            if (typeof products === 'undefined') return;
            
            const product = products.find(p => p.id === productId);
            if (!product) return;

            try {
                let cart = JSON.parse(localStorage.getItem('cronoshop_cart') || '[]');
                const existingItem = cart.find(item => item.id === productId);
                
                if (existingItem) {
                    existingItem.quantity = (existingItem.quantity || 1) + 1;
                } else {
                    cart.push({...product, quantity: 1});
                }
                
                localStorage.setItem('cronoshop_cart', JSON.stringify(cart));
                showNotification('Prodotto aggiunto al carrello', 'success');
                updateCartBadge();
            } catch (error) {
                console.error('Error adding to cart:', error);
                showNotification('Errore nell\'aggiungere al carrello', 'error');
            }
        }

        function addToWishlist(productId) {
            if (typeof products === 'undefined') return;
            
            const product = products.find(p => p.id === productId);
            if (!product) return;

            try {
                let wishlist = JSON.parse(localStorage.getItem('cronoshop_wishlist') || '[]');
                const existingItem = wishlist.find(item => item.id === productId);
                
                if (existingItem) {
                    showNotification('Prodotto già nella wishlist', 'info');
                    return;
                }
                
                wishlist.push(product);
                localStorage.setItem('cronoshop_wishlist', JSON.stringify(wishlist));
                showNotification('Prodotto aggiunto alla wishlist', 'success');
            } catch (error) {
                console.error('Error adding to wishlist:', error);
                showNotification('Errore nell\'aggiungere alla wishlist', 'error');
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <i class="ph ph-${type === 'success' ? 'check-circle' : type === 'error' ? 'x-circle' : 'info'}"></i>
                    <span>${message}</span>
                </div>
            `;

            document.body.appendChild(notification);

            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function updateCartBadge() {
            try {
                const cart = JSON.parse(localStorage.getItem('cronoshop_cart') || '[]');
                const totalItems = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
                const badge = document.querySelector('.cart-badge');
                if (badge) {
                    badge.textContent = totalItems;
                    badge.style.display = totalItems > 0 ? 'block' : 'none';
                }
            } catch (error) {
                console.error('Error updating cart badge:', error);
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new CategoriesPage();
            updateCartBadge();
        });
    </script>
    <script src="src/utils/nav-loader.js"></script>
</body>
</html>
