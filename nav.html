<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronoshop Navigation</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <header class="ios-navbar" id="main-navbar">
        <div class="ios-navbar-content">
            <div class="ios-navbar-left">
                <button class="ios-nav-action" id="menuToggle" title="Menu">
                    <i class="ph ph-list"></i>
                </button>
                <a href="index.html" class="ios-logo">
                    <img src="assets/cronoshop-logo.png" alt="Cronoshop" class="ios-logo-image">
                    <span class="ios-logo-text">Cronoshop</span>
                </a>
            </div>

            <nav class="ios-navbar-center" id="desktop-nav-links">
                <a href="index.html" class="ios-nav-link" data-page="index"><span>Home</span></a>
                <a href="products.html" class="ios-nav-link" data-page="products"><span>Offerte</span></a>
                <a href="categorie.html" class="ios-nav-link" data-page="categorie"><span>Categorie</span></a>
                <a href="cronoai.html" class="ios-nav-link" data-page="cronoai"><span>CronoAI</span></a>
                <a href="groups.html" class="ios-nav-link" data-page="groups"><span>Community</span></a>
            </nav>

            <div class="ios-navbar-right">
                <button class="ios-nav-action" id="searchToggle" title="Cerca">
                    <i class="ph ph-magnifying-glass"></i>
                </button>
                <a href="wishlist.html" class="ios-nav-action" title="Wishlist">
                    <i class="ph ph-heart"></i>
                    <span class="ios-badge" id="wishlistBadge">0</span>
                </a>
                <a href="cart.html" class="ios-nav-action" title="Carrello">
                    <i class="ph ph-shopping-cart"></i>
                    <span class="ios-badge" id="cartBadge">0</span>
                </a>
                <button class="ios-nav-action" id="themeToggle" title="Cambia tema">
                    <i class="ph ph-moon"></i>
                </button>
            </div>
        </div>

        <div class="ios-search-view" id="searchContainer">
            <div class="ios-search-bar">
                <i class="ph ph-magnifying-glass"></i>
                <input type="search" id="searchInput" placeholder="Cerca prodotti...">
            </div>
            <button class="ios-search-cancel" id="searchCancel">Annulla</button>
        </div>
    </header>

    <div class="ios-mobile-menu" id="mobileMenu">
        <div class="ios-mobile-menu-header">
            <h3>Menu</h3>
            <button class="ios-close-btn" id="closeMenu">
                <i class="ph ph-x"></i>
            </button>
        </div>
        <div class="ios-mobile-menu-content">
             <a href="account.html" class="ios-menu-item" data-page="account"><i class="ph ph-user"></i>Account</a>
             <a href="blog.html" class="ios-menu-item" data-page="blog"><i class="ph ph-article"></i>Blog</a>
             <a href="faq.html" class="ios-menu-item" data-page="faq"><i class="ph ph-question"></i>FAQ</a>
        </div>
    </div>

    <div class="ios-overlay" id="overlay"></div>
</body>
</html>
