<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodotti - Cronoshop</title>
    <meta name="description" content="Scopri tutti i prodotti in offerta su Cronoshop.">
    <meta name="keywords" content="prodotti offerta, sconti amazon, cronoshop prodotti, shopping online">
    <meta name="author" content="Cronoshop Team">
    <link rel="canonical" href="https://www.cronoshop.eu/products.html">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/cronoshop-logo.png">
    <link rel="apple-touch-icon" href="assets/cronoshop-logo.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <header class="glass-header" id="navigation-container"></header>
    
    <main class="container">
        <section class="products-page">
            <div class="products-header">
                <h1>Tutti i Prodotti</h1>
                <p>Scopri le migliori offerte Amazon selezionate dal nostro team</p>
            </div>

            <!-- Filters and Search -->
            <div class="products-filters">
                <div class="filters-row">
                    <div class="search-container">
                        <div class="search-input-wrapper">
                            <i class="ph ph-magnifying-glass"></i>
                            <input type="text" id="searchInput" placeholder="Cerca prodotti..." class="search-input">
                        </div>
                    </div>
                    
                    <div class="sort-container">
                        <select id="sortSelect" class="sort-select">
                            <option value="relevance">Rilevanza</option>
                            <option value="price-low">Prezzo: dal più basso</option>
                            <option value="price-high">Prezzo: dal più alto</option>
                            <option value="discount">Sconto più alto</option>
                            <option value="name">Nome A-Z</option>
                        </select>
                    </div>
                </div>

                <!-- Category Filter Chips -->
                <div class="filter-chips">
                    <button class="filter-chip active" data-category="all">
                        <i class="ph ph-star"></i>
                        Tutti
                    </button>
                    <button class="filter-chip" data-category="smartphone">
                        <i class="ph ph-device-mobile"></i>
                        Smartphone
                    </button>
                    <button class="filter-chip" data-category="tech">
                        <i class="ph ph-laptop"></i>
                        Tech
                    </button>
                    <button class="filter-chip" data-category="fashion">
                        <i class="ph ph-shirt"></i>
                        Fashion
                    </button>
                    <button class="filter-chip" data-category="casa">
                        <i class="ph ph-house"></i>
                        Casa
                    </button>
                    <button class="filter-chip" data-category="salute">
                        <i class="ph ph-heart"></i>
                        Salute
                    </button>
                </div>

                <!-- Results Info -->
                <div class="results-info">
                    <span id="resultsCount">0</span> prodotti trovati
                    <button id="clearFilters" class="clear-filters-btn">
                        <i class="ph ph-x"></i>
                        Cancella filtri
                    </button>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>

            <!-- Load More -->
            <div class="load-more-section" id="loadMoreSection">
                <button id="loadMoreBtn" class="load-more-btn">
                    <i class="ph ph-plus"></i>
                    Carica altri prodotti
                </button>
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-state-icon">
                    <i class="ph ph-magnifying-glass"></i>
                </div>
                <h3>Nessun prodotto trovato</h3>
                <p>Prova a modificare i filtri di ricerca o esplora altre categorie</p>
                <button onclick="clearAllFilters()" class="btn-primary">
                    <i class="ph ph-arrow-clockwise"></i>
                    Mostra tutti i prodotti
                </button>
            </div>
        </section>
    </main>
    
    <footer class="glass-footer" id="footer-container"></footer>

    <!-- Scripts -->
    <script src="main.js"></script>
    <script src="script.js"></script>
    <script>
        // Products page functionality
        let allProducts = [];
        let filteredProducts = [];
        let currentFilter = 'all';
        let currentSort = 'relevance';
        let currentPage = 0;
        let productsPerPage = 12;
        
        class ProductsPage {
            constructor() {
                this.loadProducts();
                this.setupEventListeners();
                this.handleURLParams();
                this.renderProducts();
            }

            loadProducts() {
                // Load products from main.js
                if (typeof products !== 'undefined' && Array.isArray(products)) {
                    allProducts = [...products];
                    console.log(`Loaded ${allProducts.length} products from main.js`);
                } else {
                    console.error('Products not found in main.js');
                    allProducts = [];
                }
            }

            setupEventListeners() {
                // Filter chips
                document.querySelectorAll('.filter-chip').forEach(chip => {
                    chip.addEventListener('click', () => {
                        this.setFilter(chip.dataset.category);
                    });
                });

                // Clear filters
                document.getElementById('clearFilters').addEventListener('click', () => {
                    this.clearAllFilters();
                });

                // Sort select
                document.getElementById('sortSelect').addEventListener('change', (e) => {
                    currentSort = e.target.value;
                    currentPage = 0;
                    this.renderProducts();
                });

                // Load more button
                document.getElementById('loadMoreBtn').addEventListener('click', () => {
                    this.loadMore();
                });

                // Search functionality
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchProducts(e.target.value);
                });
            }

            handleURLParams() {
                const urlParams = new URLSearchParams(window.location.search);
                const category = urlParams.get('category');
                const search = urlParams.get('search');

                if (category) {
                    this.setFilter(category);
                }

                if (search) {
                    document.getElementById('searchInput').value = search;
                    this.searchProducts(search);
                }
            }

            setFilter(category) {
                currentFilter = category;
                currentPage = 0;
                
                // Update active chip
                document.querySelectorAll('.filter-chip').forEach(chip => {
                    chip.classList.remove('active');
                });
                document.querySelector(`[data-category="${category}"]`).classList.add('active');
                
                this.renderProducts();
            }

            searchProducts(query) {
                currentPage = 0;
                this.renderProducts(query);
            }

            filterProducts(searchQuery = '') {
                let filtered = [...allProducts];

                // Apply category filter
                if (currentFilter !== 'all') {
                    filtered = filtered.filter(product => product.categoria === currentFilter);
                }

                // Apply search filter
                if (searchQuery) {
                    const query = searchQuery.toLowerCase();
                    filtered = filtered.filter(product => 
                        product.nome.toLowerCase().includes(query) ||
                        (product.descrizione && product.descrizione.toLowerCase().includes(query)) ||
                        product.categoria.toLowerCase().includes(query)
                    );
                }

                // Apply sorting
                switch (currentSort) {
                    case 'price-low':
                        filtered.sort((a, b) => this.getPrice(a) - this.getPrice(b));
                        break;
                    case 'price-high':
                        filtered.sort((a, b) => this.getPrice(b) - this.getPrice(a));
                        break;
                    case 'discount':
                        filtered.sort((a, b) => (b.sconto || 0) - (a.sconto || 0));
                        break;
                    case 'name':
                        filtered.sort((a, b) => a.nome.localeCompare(b.nome));
                        break;
                    default:
                        // Keep original order for relevance
                        break;
                }

                filteredProducts = filtered;
            }

            getPrice(product) {
                return typeof product.prezzo === 'number' ? product.prezzo : parseFloat(product.prezzo) || 0;
            }

            renderProducts(searchQuery = '') {
                this.filterProducts(searchQuery);
                
                const grid = document.getElementById('productsGrid');
                const emptyState = document.getElementById('emptyState');
                const loadMoreSection = document.getElementById('loadMoreSection');
                const resultsCount = document.getElementById('resultsCount');

                if (!grid) return;

                // Update results count
                if (resultsCount) {
                    resultsCount.textContent = filteredProducts.length;
                }

                // Show empty state if no products
                if (filteredProducts.length === 0) {
                    grid.style.display = 'none';
                    loadMoreSection.style.display = 'none';
                    emptyState.style.display = 'block';
                    return;
                }

                // Hide empty state and show grid
                emptyState.style.display = 'none';
                grid.style.display = 'grid';

                // Calculate products to show
                const endIndex = (currentPage + 1) * productsPerPage;
                const productsToShow = filteredProducts.slice(0, endIndex);

                // Render products
                grid.innerHTML = productsToShow.map(product => this.createProductCard(product)).join('');

                // Show/hide load more button
                if (loadMoreSection) {
                    loadMoreSection.style.display = endIndex >= filteredProducts.length ? 'none' : 'block';
                }
            }

            createProductCard(product) {
                const price = this.getPrice(product);
                const originalPrice = typeof product.prezzo_originale === 'number' 
                    ? product.prezzo_originale 
                    : parseFloat(product.prezzo_originale) || null;
                
                return `
                    <div class="product-card" data-product-id="${product.id}">
                        <div class="product-image">
                            <img src="${product.img}" alt="${product.nome}" loading="lazy" onerror="this.src='/placeholder.svg?height=200&width=300&text=Prodotto'">
                            ${product.sconto ? `<div class="discount-badge">-${product.sconto}%</div>` : ''}
                        </div>
                        <div class="product-info">
                            <div class="product-category">${this.getCategoryName(product.categoria)}</div>
                            <h3 class="product-title">${product.nome}</h3>
                            <p class="product-description">${product.descrizione || ''}</p>
                            <div class="product-price">
                                <span class="current-price">€${price.toFixed(2)}</span>
                                ${originalPrice ? `<span class="original-price">€${originalPrice.toFixed(2)}</span>` : ''}
                            </div>
                            <div class="product-actions">
                                <a href="${product.link}" target="_blank" rel="noopener noreferrer" class="btn-primary">
                                    <i class="ph ph-shopping-cart"></i>
                                    Acquista su Amazon
                                </a>
                                <button class="btn-secondary" onclick="addToWishlist('${product.id}')">
                                    <i class="ph ph-heart"></i>
                                </button>
                                <button class="btn-secondary" onclick="addToCart('${product.id}')">
                                    <i class="ph ph-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            getCategoryName(category) {
                const categoryNames = {
                    smartphone: 'Smartphone',
                    tech: 'Tecnologia',
                    fashion: 'Moda',
                    casa: 'Casa & Cucina',
                    salute: 'Salute & Bellezza',
                    sport: 'Sport & Tempo Libero'
                };
                return categoryNames[category] || category.charAt(0).toUpperCase() + category.slice(1);
            }

            loadMore() {
                currentPage++;
                this.renderProducts();
            }

            clearAllFilters() {
                currentFilter = 'all';
                currentSort = 'relevance';
                currentPage = 0;
                
                // Update UI
                document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                document.querySelector('[data-category="all"]').classList.add('active');
                
                const sortSelect = document.getElementById('sortSelect');
                if (sortSelect) sortSelect.value = 'relevance';
                
                document.getElementById('searchInput').value = '';
                
                this.renderProducts();
            }
        }

        // Global functions
        function addToCart(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;

            try {
                let cart = JSON.parse(localStorage.getItem('cronoshop_cart') || '[]');
                const existingItem = cart.find(item => item.id === productId);
                
                if (existingItem) {
                    existingItem.quantity = (existingItem.quantity || 1) + 1;
                } else {
                    cart.push({...product, quantity: 1});
                }
                
                localStorage.setItem('cronoshop_cart', JSON.stringify(cart));
                showNotification('Prodotto aggiunto al carrello', 'success');
                updateCartBadge();
            } catch (error) {
                console.error('Error adding to cart:', error);
                showNotification('Errore nell\'aggiungere al carrello', 'error');
            }
        }

        function addToWishlist(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;

            try {
                let wishlist = JSON.parse(localStorage.getItem('cronoshop_wishlist') || '[]');
                const existingItem = wishlist.find(item => item.id === productId);
                
                if (existingItem) {
                    showNotification('Prodotto già nella wishlist', 'info');
                    return;
                }
                
                wishlist.push(product);
                localStorage.setItem('cronoshop_wishlist', JSON.stringify(wishlist));
                showNotification('Prodotto aggiunto alla wishlist', 'success');
            } catch (error) {
                console.error('Error adding to wishlist:', error);
                showNotification('Errore nell\'aggiungere alla wishlist', 'error');
            }
        }

        function clearAllFilters() {
            if (window.productsPage) {
                window.productsPage.clearAllFilters();
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <i class="ph ph-${type === 'success' ? 'check-circle' : type === 'error' ? 'x-circle' : 'info'}"></i>
                    <span>${message}</span>
                </div>
            `;

            document.body.appendChild(notification);

            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function updateCartBadge() {
            try {
                const cart = JSON.parse(localStorage.getItem('cronoshop_cart') || '[]');
                const totalItems = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
                const badge = document.querySelector('.cart-badge');
                if (badge) {
                    badge.textContent = totalItems;
                    badge.style.display = totalItems > 0 ? 'block' : 'none';
                }
            } catch (error) {
                console.error('Error updating cart badge:', error);
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.productsPage = new ProductsPage();
            updateCartBadge();
        });
    </script>
    <script src="src/utils/nav-loader.js"></script>
</body>
</html>
